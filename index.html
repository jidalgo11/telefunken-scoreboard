<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Telefunken Scorekeeper</title>
</head>

<body>
  <header>
    <div class="container header-container">
      <h1>Telefunken</h1>
      <div class="add-player-wrapper">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerButton">Add Player</button>
      </div>
    </div>
  </header>
  <div class="container game-wrapper">
    <div id="leaderboard"></div>
    <div id="scoreboard"></div>
    <button id="resetScoreboardButton" class="hidden">Reset Scoreboard</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
