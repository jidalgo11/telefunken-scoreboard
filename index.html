<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Telefunken Scoreboard</title>
</head>

<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>Telefunken</h1>
        <span>Scoreboard</span>
      </div>
      <div class="add-player-wrapper">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerButton">Add Player</button>
      </div>
    </div>
  </header>
  <nav id="navigation"></nav>
  <p id="gameMessage">Welcome to the Telefunken Scoreboard. Add players to get started!</p>
  <div class="container game-wrapper">
    <div id="leaderboard"></div>
    <div id="scoreboard"></div>
    <button id="newGameButton" class="hidden">New Game</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
